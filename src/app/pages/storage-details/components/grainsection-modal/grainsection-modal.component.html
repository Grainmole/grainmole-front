<div class="modal">
  <h2>Would you like to add a Grain Section?</h2>
  <div class="content">
    <form [formGroup]="grainSectionForm" (ngSubmit)="addGrainSection()">
      <input type="number" placeholder="Enter the code of Grain Section" formControlName="id">
      <p>Example: 474747474</p>
      <button type="submit" class="green-btn" [disabled]="grainSectionForm.invalid">Add Grain Section</button>
    </form>
    <img src="assets/images/storage/storage-icon.png" alt="storage">
  </div>
</div>
