<main>
  <h1>GrainMole</h1>
  <h2>Створити аккаунт</h2>
  <form [formGroup]="registrationForm" (ngSubmit)="register()">
    <div class="inputs-group">
      <input placeholder="Ім'я" type="text" formControlName="name">
      <input placeholder="Прізвище" type="text" formControlName="surname">
      <input placeholder="Електронна пошта" type="email" formControlName="email">
      <input placeholder="Пароль" type="password" formControlName="password">
    </div>
    <button type="submit">Зарєструватися</button>
  </form>
  <span class="redirect-text">
    <p>Вже маєте аккаунт?</p>
    <a [routerLink]="'/login'">Увійти</a>
  </span>
</main>
