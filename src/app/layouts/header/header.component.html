<header>
  <div class="content">
    <img src="/assets/images/logos/logo.png" [routerLink]="''" class="logo" alt="GrainMole">
    <nav class="auth-grp" *ngIf="!isLog">
      <a [routerLink]="'/registration'">Registration</a>
      <a [routerLink]="'/login'">Sign in</a>
    </nav>
    <nav *ngIf="isLog" class="logout">
      <a (click)="logOut()">Log out</a>
    </nav>
  </div>
</header>
